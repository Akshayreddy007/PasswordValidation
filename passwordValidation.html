<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <h1 class="heading">Client Side Password Validation</h1>
    <input type="text" id="password" onkeyup="passwordValidate();">
    <ul>
        <li class="success after">Success</li>
        <li class="upprcaseValidate before">•Should start with Capital</li>
        <li class="symbolValidate before">•Should have only one Symbol</li>
        <li class="minNumberValidate before">•Should have min one number</li>
        <li class="eightChar before">•Should have min 8 and max 10 Characters</li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
